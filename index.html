<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coding space</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: black;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .content {
            text-align: center;
            max-width: 600px;
        }

        a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.5em;
            margin: 1em 0;
        }

        .italic {
            font-style: italic;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Roboto Mono', monospace;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #00ff00;
            color: black;
        }

        /* Styles for the light mode */
        body.light-mode {
            background-color: white;
            color: black;
        }

        body.light-mode a {
            color: black;
        }

        body.light-mode button {
            border-color: black;
            color: black;
        }

        body.light-mode button:hover {
            background-color: black;
            color: white;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <h1>coding space</h1>
        <p>Welcome to my personal homepage.</p>
        <p>This space is intentionally minimal. No unnecessary frills. Just a simple gateway to some of my work and ideas.</p>
        <p class="italic">Code is open. Trust is earned.</p>
        <p><a href="https://github.com/xbaiko" target="_blank">GitHub</a> | <a href="https://linkedin.com/in/tobeadded" target="_blank">LinkedIn</a></p>
        
        <div class="buttons">
            <button onclick="setPunkMode()">punk</button>
            <button onclick="setLightMode()">light</button>
        </div>
    </div>

    <script>
        // Function to set PUNK mode (Dark Mode)
        function setPunkMode() {
            document.body.classList.remove('light-mode'); // Remove light mode class
        }

        // Function to set Light Mode (Classic Mode)
        function setLightMode() {
            document.body.classList.add('light-mode'); // Add light mode class
        }
    </script>
</body>
</html>
